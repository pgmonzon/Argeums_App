<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
  
          <button (click)="clear()" type="button" rel="tooltip" data-placement="bottom" title="Agreg치" mat-raised-button class="btn bg-success "
            style="color: white; font-size: 20px;" data-toggle="modal" data-target="#myModal"> Agreg치
            <i style=" color:white;cursor: pointer;font-size: 20px;" class="material-icons">add</i>
          </button>
  
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title"> Rubro</h4>
                  <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                  </button>
                </div>
                <div class="modal-body">
                  <form #formCategoria="ngForm" (ngSubmit)="onSubmit()" class="form">
                    <div class=" card-login card-hidden">
                      <div class="card-body ">
                        <!-- <p class="card-description text-center">Or Be Classical</p> -->
                        <div class="row">
                          <div class="col-md-12">
                            <input #rubro="ngModel" name="rubro" [(ngModel)]="rubrolData.rubro" type="text" class="form-control text-center"
                              placeholder="rubro...">
                          </div>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-md-4 offset-4">
                              <input type="submit" value="Cre치" class="btn btn-success ">
  
                          </div>
                      </div>
                      <div class="modal-footer">
                        <!-- <button mat-raised-button type="button" class="btn btn-link">Nice Button</button> -->
                      </div>
                    </div>
                  </form>
                </div>
  
              </div>
            </div>
          </div>
          <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title"> Rubro</h4>
                    <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                      <i class="material-icons">clear</i>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form #formSucursalEdit="ngForm" (ngSubmit)="onEdit()" class="form">
                      <div class=" card-login card-hidden">
                        <div class="card-body ">
                          <!-- <p class="card-description text-center">Or Be Classical</p> -->
                          <div class="row">
                            <div class="col-md-12">
                                <input #rubro="ngModel" name="rubro" [(ngModel)]="rubrolData.rubro" type="text" class="form-control text-center"
                              placeholder="rubro...">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 offset-4">
                                <input type="submit" value="Guarda" class="btn btn-success ">
    
                            </div>
                        </div>
                        <div class="modal-footer">
                          <!-- <button mat-raised-button type="button" class="btn btn-link">Nice Button</button> -->
                        </div>
                      </div>
                    </form>
                  </div>
    
                </div>
              </div>
            </div>
  
          <div class="modal fade" id="modalexoport" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content ">
                <div class="modal-header">
                  <h4 class="modal-title text-center">ViajesFactura</h4>
                  <button mat-button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="material-icons">clear</i>
                  </button>
                </div>
                <div class="modal-body ">
                  <div class="col-md-12 ">
  
                  </div>
  
                </div>
  
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card">
              <div class="card-header card-header-rose card-header-icon">
                <div class="card-icon">
                  <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title ">Rubros</h4>
              </div>
              <div class="card-body">
                <div class="toolbar" *ngIf="showrecuperar== true">
                  <br>
                  <button (click)="Recuperar()" class="btn btn-warning"> Recuper치 el ultimo borrado
                    <i class="material-icons ">replay</i>
                  </button>
  
                </div>
                <div class="material-datatables">
                  <table id="first-table" datatable [dtOptions]="dtOptionss" [dtTrigger]="dtTriggerrr" class="table table-striped table-no-bordered table-hover table-responsive"
                    cellspacing="6" width="100%" style="width:100%">
                    <thead>
                      <tr>
                        <td>Rubro</td>
                        <td>Estado</td>
                        <td>Borrar</td>
                      </tr>
  
                    </thead>
  
                    <tbody>
                      <tr *ngFor="let row of rubros;let i = index">
                        <td style="cursor: pointer;" data-toggle="modal" (click)="editar(row.id)" data-target="#myModalEdit">{{row.rubro}}</td>
  
                        <td class="text-center" *ngIf="row.activo == true">
                          <i style="cursor: pointer;" (click)="desabilitar(row.id)" class="material-icons text-success">check</i>
                        </td>
                        <td class="text-center" *ngIf="row.activo == false">
                          <i (click)="habilitar(row.id)" style="cursor: pointer;" class="material-icons text-danger">close</i>
                          <td class="text-center">
                            <a rel="tooltip" data-placement="bottom" title="Borrar" (click)="showSwal(row.id)" class="btn btn-link btn-danger btn-just-icon remove">
                              <i class="material-icons">delete</i>
                            </a>
  
                          </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
  
              </div>
            </div>
          </div>
  
  
        </div>
      </div>
  
    </div>
